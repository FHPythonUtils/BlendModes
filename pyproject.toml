[tool.poetry]
name = "blendmodes"
version = "2021"
description = "Use this module to apply a number of blending modes to a background and foreground image"
authors = ["FredHappyface"]
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Multimedia :: Graphics",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Utilities"
]
homepage = "https://github.com/FHPythonUtils/BlendModes"
repository = "https://github.com/FHPythonUtils/BlendModes"
documentation = "https://github.com/FHPythonUtils/BlendModes/blob/master/README.md"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
Pillow = "<10,>=8.0.1"
numpy = "<3,>=1.19.3"

[tool.poetry.dev-dependencies]
imgcompare = "^2.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Pylint
[tool.pylint.basic]
argument-naming-style ="camelCase"
attr-naming-style ="camelCase"
function-naming-style ="camelCase"
method-naming-style ="camelCase"
variable-naming-style ="camelCase"

[tool.pylint.format]
indent-string ="\t"

[tool.pylint.master]
ignore-patterns ="test_.*?py"

[tool.pylint.messages_control]
enable = [
	'F',  # Fatal
	'E',  # Error
	'W',  # Warning
	'R',  # Refactor
	'C',  # Convention
]
disable=[
	"pointless-string-statement",
	"superfluous-parens",
	"bad-continuation",
	"wrong-import-position",
	"unsubscriptable-object",
	"python3",
]
